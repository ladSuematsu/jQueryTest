	<body>
	
		
		<div id="" class="">
			<h1>MODAL DIV TEST</h1>
			
			<div id="callModalButton" class="button" onClick="showModal(); return false;">
				<p>SHOW MODAL</p>
			</div>
		</div>
		
		<div id="mainModal"  class="modal">
			<p>this is a modal div</p>
			<div id="buttonDiv" class="button" onclick="hideModal(); return false;"><p>OK</p></div>
		</div>

<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript">			
			console.log("SCRIPT INIT");
			
			function showModal()
			{
				$("#mainModal").css("display", "block");
			}
			
			function hideModal()
			{
				$("#mainModal").css("display", "none");
			}
		</script>
	</body>
